<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formularios</title>
</head>
<body>

    <form action="Listas de usuario.html" method="get">
        <div>
            <label for="Nombre usuario">Nombre de usuario</label>
            <input type="text" name="Nombre usuario" id="Nombre usuario" required >
        </div>
        <br>
        <div>
            <label for="Comentarios">Comentaios</label>
            <textarea name="Comentarios" id="Comentaios"></textarea>
        </div>
        <br>
        <div>
            <label for="nacimiento">fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" required>
        </div>
        <br>
        <button type="reset">Eliminar</button>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
